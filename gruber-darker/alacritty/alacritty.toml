[font]
size = 15.5

[cursor]
style = "Underline"
# vi_mode_style = "Block"

[font.normal]
family = "IosevkaNerdFont"
style = "Medium"

[colors.primary]
foreground = "#e4e4e4"
background = "#181818"

[colors.normal]
black =   "#000000"
red =     "#f43841"
green =   "#73d936"
yellow =  "#ffdd33"
blue =    "#6a9fb5"
magenta = "#aa759f"
cyan =    "#75b5aa"
white =   "#666666"

[colors.bright]
black =   "#282828"
red =     "#752a2a"
green =   "#5d742a"
yellow =  "#754e2a"
blue =    "#2a4e74"
magenta = "#703664"
cyan =    "#297366"
white =   "#aaaaaa"

[colors.search.matches]
foreground = "#181818"
background = "#ac4242"

[colors.search.focused_match]
foreground = "#ac4242"
background = "#181818"

[colors.footer_bar]
foreground = "#aaaaaa"
